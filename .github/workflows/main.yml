name: DOLL AUR CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: "Deploy repository if present."
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages
          folder: output
      - name: "Cleaning up."
        run: rm -rf output
      - name: "Clean up the repository."
        uses: stefanzweifel/git-auto-commit-action@v5
